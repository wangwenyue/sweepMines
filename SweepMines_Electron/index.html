<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/mine.css">
    <title>Sweep Mines</title>
</head>

<body>
    <div class="level">
        <h1>Sweep Mines</h1>
        <button type="button" name="button" class="choice-level">Fresh</button>
        <button type="button" name="button" class="choice-level">Normal</button>
        <button type="button" name="button" class="choice-level">Hell</button>
        <button type="button" name="button" class="restart">Restart</button>
        <span hidden id="row-now">16</span>
        <span hidden id="col-now">16</span>
        <span hidden id="mine-now">40</span>
    </div>
    <div class="gameBox"></div>
    <div class="info">
        <p class="">
            Mines Left :
            <span class="mineLeft"></span>
        </p>
        <p>
            TIME :
            <span class="tick"></span> S
        </p>
    </div>
    <div class="cheat">
        <h6>Surprise console</h6>
    </div>

    <script>
        require('./swp.js')
    </script>
</body>

</html>
